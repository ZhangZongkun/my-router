<h2>Contact of {{userName}}</h2>
<div *ngIf="msg" class="msg">{{msg}}</div>

<form *ngIf="contacts" (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <h3 appHighlight>{{contact.name | awesome}}</h3>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" required [(ngModel)]="contact.name"
           name="name" #name="ngModel">
    <div [hidden]="name.valid" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-default" [disabled]="!contactForm.form.valid">Save</button>
  <button type="button" class="btn" (click)="nextContact()" [disabled]="!contactForm.form.valid">Next Contact</button>
  <button type="button" class="btn" (click)="newContact()">New Contact</button>
</form>

<app-zippy (open)="onOpen($event)" (close)="onClose($event)"></app-zippy>

<div>Num: {{num$ | async}}</div>

<div><code>observable|async</code>:
  Time: {{time$ | async}}
</div>

<div>
  <input id="search-box" class="form-control" placeholder="Search">
</div>
