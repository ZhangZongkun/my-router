<h2>HEROES</h2>
<div *ngIf="hero$ | async as hero">
  <h3>{{hero.name}}</h3>
  <div>
    <label>Id: </label>{{hero.id}}
  </div>
  <div>
    <label for="heroName">Name: </label>
    <input id="heroName" [(ngModel)]="hero.name" placeholder="name">
  </div>
  <p>
    <button type="button" class="btn btn-info"
            (click)="gotoHeroes(hero)">Back
    </button>
  </p>
</div>
