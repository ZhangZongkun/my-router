<div class="container">
  <h1>Template-Driven Form</h1>
  {{hero | json}}
  <form #heroForm="ngForm">
    <div [hidden]="heroForm.submitted">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" #name="ngModel" required class="form-control"
               minlength="4" [(ngModel)]="hero.name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 charactors long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input id="alterEgo" name="alterEgo" class="form-control"
               [(ngModel)]="hero.alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select id="power" name="power" #power="ngModel" class="form-control"
                required [(ngModel)]="hero.power">
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>
        <div *ngIf="power.errors && power.touched" class="alert alert-danger">
          <div *ngIf="power.errors.required">Power is required.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-success"
              [disabled]="heroForm.invalid">Submit
      </button>
      <button type="button" class="btn btn-default"
              (click)="heroForm.reset()">Reset
      </button>

    </div>

    <div class="submitted-message" *ngIf="heroForm.submitted">
      <p>You've submitted your hero, {{heroForm.value.name}}!</p>
      <button (click)="heroForm.resetForm({})">Add new hero</button>
    </div>
  </form>
</div>
